{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'people/style.css'%}">

</head>
<body>
    <table>
        <thead>
           <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Position</th>
            <th>Hire date</th>
            <th>Is Senior?</th>
           </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phone_number}}</td>
                <td>{{employee.position}}</td>
                <td>{{employee.hire_date}}</td>
                <td>{% if employee.is_loyal %}
                        Yes
                    {% else %}
                        No
                    {% endif %}</td>
            </tr>
             {% endfor %}
        </tbody>
    </table>
</body>
</html>
