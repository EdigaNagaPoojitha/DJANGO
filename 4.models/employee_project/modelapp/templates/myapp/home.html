{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css'%}">
</head>
<body>
    <h1>Employee Information:</h1>
    {% if emp_data %}
    <table border="2px">
        <thead>
            <th>ENO</th>
            <th>ENAME</th>
            <th>ESAL</th>
            <th>EADDR</th>
        </thead>
        <TBody>
            {% for emp in emp_data %}
            <tr>
                <td>{{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.eaddr}}</td>
            </tr>
            {% endfor%}
        </TBody>
    </table>
    {% else %}
    <p>No record is found.....!</p>
    {% endif %}
</body>
</html>
